<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!--Bootstrap Files-->

<body onload="init()">
    
   
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz App</span>
          </div>
        </nav>

        <div class="card-container">
          <div class="card quiz-card">
            <img src="./assets/img/Ai-Quiz.jpeg" id="header-img" class="card-img-top" >
            
            <div class="progress">
              <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">25%</div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center">Quiz beendet !</div>

                <div ><img src="./assets/img/gewonnen.png" class="width-100"></div>

                <div class="text-center">
                  Du hast <b id="right-answer"></b> Fragen von <b id="all-questions"></b> Fragen richtig beantwortet
                </div>

                <button onclick="newGame()" id="restart-button" class="btn btn-outline-primary">Erneut spielen</button>


            </div>

            <div class="card-body" id="quizbody">
              <h5 class="card-title" id="questiontext">Frage</h5>
              
              <div class="card mb-2" onclick="answer('answer_1')">
                <div class="card-body answer" id="answer_1">
                  Antwort
                </div>
              </div>
              <div class="card mb-2" onclick="answer('answer_2')">
                <div class="card-body answer" id="answer_2">
                  Antwort
                </div>
              </div>
              <div class="card mb-2" onclick="answer('answer_3')">
                <div class="card-body answer" id="answer_3">
                  Antwort
                </div>
              </div>
              <div class="card mb-2" onclick="answer('answer_4')">
                <div class="card-body answer" id="answer_4">
                 Antwort
                </div>
              </div>
              <div class="question-footer">
                <span>
                  <b id="actual-count">1</b> von <b id="question-count">5</b> Fragen
                </span>
                <button onclick="nextQuestion()" id="next-button" class="btn btn-outline-primary">NÃ¤chste Frage</button>

              </div>

              <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
            </div>
          </div>
